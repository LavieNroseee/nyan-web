<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyan Vertical Test</title>
    <style>
      * { box-sizing: border-box; }
      html, body { width: 100%; height: 100%; margin: 0; }
      body { overflow: hidden; background: #22497b; }

      .stage {
        position: relative;
        width: 100%;
        height: 100vh;
      }

      .vertical-run {
        position: absolute;
        left: 50%;
        width: 120px;
        height: 430px;
        transform: translate(-50%, -190px);
        animation: fly-vertical 7.2s linear infinite;
      }

      .rainbow-stack {
        position: absolute;
        left: 50%;
        bottom: 66px;
        width: 54px;
        transform: translateX(-50%);
      }

      .rainbow-stack.fade-1 { opacity: 0.45; }
      .rainbow-stack.fade-2 { opacity: 0.22; }

      .rainbow-piece {
        position: absolute;
        left: 0;
        width: 54px;
        height: 42px;
        background: linear-gradient(
          90deg,
          #ff1b00 0%, #ff1b00 16.66%,
          #ff9b01 16.67%, #ff9b01 33.33%,
          #fdef01 33.34%, #fdef01 50%,
          #20db01 50.01%, #20db01 66.66%,
          #008afc 66.67%, #008afc 83.33%,
          #6d3ffc 83.34%, #6d3ffc 100%
        );
      }

      .rainbow-piece.phase-a { animation: rainbow-sway 0.42s linear infinite; }
      .rainbow-piece.phase-b { animation: rainbow-sway 0.42s linear -0.21s infinite; }

      .cat {
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        width: 110px;
        height: auto;
      }

      @keyframes fly-vertical {
        from { transform: translate(-50%, -190px); }
        to { transform: translate(-50%, calc(100vh + 90px)); }
      }

      @keyframes rainbow-sway {
        0%, 49.99% { transform: translateX(0); }
        50%, 100% { transform: translateX(-4px); }
      }
    </style>
  </head>
  <body>
    <main class="stage" aria-label="Nyan Cat vertical movement test with rainbow from feet">
      <div class="vertical-run">
        <div class="rainbow-stack fade-2" aria-hidden="true">
          <div class="rainbow-piece phase-a" style="bottom: 0"></div>
          <div class="rainbow-piece phase-b" style="bottom: 40px"></div>
          <div class="rainbow-piece phase-a" style="bottom: 80px"></div>
          <div class="rainbow-piece phase-b" style="bottom: 120px"></div>
          <div class="rainbow-piece phase-a" style="bottom: 160px"></div>
          <div class="rainbow-piece phase-b" style="bottom: 200px"></div>
          <div class="rainbow-piece phase-a" style="bottom: 240px"></div>
          <div class="rainbow-piece phase-b" style="bottom: 280px"></div>
          <div class="rainbow-piece phase-a" style="bottom: 320px"></div>
        </div>

        <div class="rainbow-stack fade-1" aria-hidden="true">
          <div class="rainbow-piece phase-a" style="bottom: 0"></div>
          <div class="rainbow-piece phase-b" style="bottom: 40px"></div>
          <div class="rainbow-piece phase-a" style="bottom: 80px"></div>
          <div class="rainbow-piece phase-b" style="bottom: 120px"></div>
          <div class="rainbow-piece phase-a" style="bottom: 160px"></div>
          <div class="rainbow-piece phase-b" style="bottom: 200px"></div>
          <div class="rainbow-piece phase-a" style="bottom: 240px"></div>
          <div class="rainbow-piece phase-b" style="bottom: 280px"></div>
        </div>

        <div class="rainbow-stack" aria-hidden="true">
          <div class="rainbow-piece phase-a" style="bottom: 0"></div>
          <div class="rainbow-piece phase-b" style="bottom: 40px"></div>
          <div class="rainbow-piece phase-a" style="bottom: 80px"></div>
          <div class="rainbow-piece phase-b" style="bottom: 120px"></div>
          <div class="rainbow-piece phase-a" style="bottom: 160px"></div>
          <div class="rainbow-piece phase-b" style="bottom: 200px"></div>
          <div class="rainbow-piece phase-a" style="bottom: 240px"></div>
        </div>

        <img class="cat" src="nyan-cat-only.svg" alt="Nyan Cat" />
      </div>
    </main>
  </body>
</html>
